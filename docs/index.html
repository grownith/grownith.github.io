    <script data-ad-client="ca-pub-1898302907858978" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>

    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if(l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g,'&')
                }).join('?');
                window.history.replaceState(null,null,l.pathname.slice(0,-1) + decoded + l.hash);
            }
        }(window.location))
    </script>
    <script>
        function ShareCanvas(/** @type {HTMLCanvasElement} */canvas)
        {
            canvas.toBlob((blob) => {
                if(!navigator.share)
                    return alert("navigator.share undfined");

                const file = new File([blob],"compass.png",{ type: "image/png" });
                navigator.share({
                    title : "campass",
                    url: location.toString(),
                    files : [file]
                });
            });
        }
    </script>
